<ion-header>

  <ion-navbar color="primary">
    <ion-title>Informações da Notícia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
       {{ news.title}}
      </ion-card-title>
      <ion-item text-wrap>
        Publicada em: {{ news.publish | date }} 
      </ion-item>
       <ion-item text-wrap>
        {{ news.summary }} 
      </ion-item>
      <button ion-button full color="primary" (click)="appBrowser(news.url)">SAIBA MAIS</button>
    </ion-card-content>
  </ion-card>

</ion-content>
